<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#444444">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="AXS Map">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#444444">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

  <title>AXS Map</title>

  <style type="text/css">
    html,
    body {
      margin: 0;
      min-height: 100vh;
      padding: 0;
      width: 100%;

      background-color: #FAFAFA;

      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 14px;
    }

    #root {
      min-height: inherit;
      width: 100%;
    }

    .l-spinner {
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;

      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;

      margin: 0;
      min-height: inherit;
      padding: 0;
      width: 100%;
    }

    .o-spinner {
      border: 2px solid #FAFAFA;
      border-radius: 100%;
      border-top: 3px solid #FEE000;
      height: 80px;
      width: 80px;

      -webkit-animation: rotate360 1s infinite linear;

      animation: rotate360 1s infinite linear;
    }

    @-webkit-keyframes rotate360 {
      from {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes rotate360 {
      from {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    noscript {
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="l-spinner">
      <div class="o-spinner"></div>
      <noscript>
        You need to enable
        <b>JavaScript</b> to run this app.
      </noscript>
    </div>
  </div>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Rajdhani:700" defer>
</body>

</html>
